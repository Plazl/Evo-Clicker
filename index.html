<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="break_eternity.js"></script>
<head>
 <meta name="veiwport" content="width=device-width, initial-scale=1">
 <link rel="icon" type="image/png" href="favicon.png">
 <div id="top-text" style="display:hidden">
  <h3>You have <span id=clickers>0</span> mice.</h3>
  <h4>You get <span id=mult>1</span> clicks per click.</h4>
 </div>
    <link rel="stylesheet" href="game.css">
</head>
 <body onLoad="loadSave()">
   <div id="loader-wrapper">
    <div id="loader"></div>
     <div id="loader-wrapper">
    <div id="loader"></div>
 
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
 
</div>
</div>
   <div id="content" style="display:hidden">
    <div id="clickmenu" style="display:block" class="tabcontent">
        <p class="p p1">You have <span id="clicks">0</span> clicks.</p>
        <button class="button button1" onClick="addClicks()">Click Me!</button>
        </div>
     <div id="upgrades" style="display:hidden" class="tabcontent">
       <button class="button multup" onClick="buyMult()">Buy a click multiplier for <span id="multPrice">10</span> clicks!</button>
       <button class="button buyClicker" onClick="buyClicker()">Buy a clicker for <span id="clickerPrice">25</span> clicks!</button>
     </div>
<div class="footer">
  <button class="tablink" onClick="openTab('clickmenu', this, 'darkgrey')" id="defaultOpen">C</button>
    
        
  <button class="tablink" onClick="openTab('upgrades', this, 'darkgrey')">U</button> 
  
  <button class="tablink" onClick="openTab('automation', this, 'darkgrey')">A</button>
  <button class="tablink" onClick="openTab('options', this, 'darkgrey')">O</button>
 <div id="options" style="display:hidden" class="tabcontent">
 
 <p>Drag the slider to change the update rate.</p>

<div class="slidecontainer">
  <input type="range" min="10" max="200" value="100" class="slider" id="myRange">
  <label for="myRange"><span id="demo">50</span></label>
</div>
  <button onClick="saveGame()" id="quicksave">Quicksave</button>
 
 </div>
  <button class="tablink" onClick="openTab('achivements', this, 'darkgrey')">A</button>
    <button class="itablink" onClick="openMainInfTab('infupgrades', this, 'darkgrey')" style="diplay:none" id="infbutton">I</button>
  <button class="tablink" onClick="htp()">H</button>
  <div id="infinity" style="diplay:none" class="itabcontent">
    <div class="footer2" style="display:none" id="footer2">
      <button class="itablink" onClick="openInfTab('infugrades', this, 'darkgrey')">Upgrades</button>
      <button class="itablink" onClick="openInfTab('breakinfinity', this, 'darkgrey')">Break</button>
      <button class="itablink" onClick="openInfTab('infmice', this, 'darkgrey')">Infinimice</button>
      </div>
      <div id="infupgrades" class="intabcontent" style="diplay:none"> </div>
      <div id="breakinfinity" class="intabcontent" style="diplay:none"> </div>
      <div id="infinimice" class="intabcontent" style="diplay:none">
    </div>
 </div>

  </div>
   <button class="button button3"id="infinity" onClick="infinity()" style="display:none">Your PC has imploded due to the infinite amount of clicks you have reached.
     Infinity to continue</button>
   </div>
   </body>
<script src="main.js"></script>
</html>
