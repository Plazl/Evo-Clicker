<html>
  <title>Gaem</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="break_eternity.js"></script>
<head>
 <meta name="veiwport" content="width=device-width, initial-scale=1">
 <link rel="icon" type="image/png" href="favicon.png">
 <div id="top-text" style="display:hidden">
  <h3>You have <span id=clickers>0</span> mice.</h3>
  <h4>You get <span id=mult>1</span> clicks per click.</h4>
 </div>
  
    <link rel="stylesheet" href="game.css">
</head>
 <body onLoad="loadSave()">
   <div id="loader-wrapper">
    <div id="loader"></div>
     <div id="loader-wrapper">
    <div id="loader"></div>
 
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
       
 
</div>
</div>
   <div id="content" style="display:hidden">
    <div id="clickmenu" style="display:block" class="tabcontent">
        <p class="p p1">You have <span id="clicks">0</span> clicks.</p>
        <button class="button button1" onClick="addClicks()" type="button">Click Me!</button>
        </div>
     <div id="upgrades" style="display:hidden" class="tabcontent">
       <button class="button multup" onClick="buyMult()">Buy a click multiplier for <span id="multPrice" type="button">10</span> clicks!</button>
       <button class="button buyClicker" onClick="buyClicker()">Buy a clicker for <span id="clickerPrice" type="button">25</span> clicks!</button>
     </div>
<div class="footer">
  <button class="tablink" onClick="openTab('clickmenu', this, 'darkgrey')" id="defaultOpen" type="button">C</button>
    
        
  <button class="tablink" onClick="openTab('upgrades', this, 'darkgrey')" type="button">U</button> 
  
  <button class="tablink" onClick="openTab('automation', this, 'darkgrey')" type="button">A</button>
  <button class="tablink" onClick="openTab('options', this, 'darkgrey')" type="button">O</button>
  <button class="tablink" onClick="openTab('achivements', this, 'darkgrey')" type="button">A</button>
    <button class="itablink" onClick="openMainInfTab('infupgrades', this, 'darkgrey')" style="diplay:none" id="infbutton" type="button">I</button>
  <button class="tablink" onClick="htp()" type="button">H</button>
  <div id="infinity" style="diplay:none" class="itabcontent">
    <div class="footer2" style="display:none" id="footer2">
      <button class="itablink" onClick="openInfTab('infugrades', this, 'darkgrey')" type="button">Upgrades</button>
      <button class="itablink" onClick="openInfTab('breakinfinity', this, 'darkgrey')" type="button">Break</button>
      <button class="itablink" onClick="openInfTab('infmice', this, 'darkgrey')" type="button">Infinimice</button>
      </div>
      <div id="infupgrades" class="intabcontent" style="diplay:none"></div>
      <div id="breakinfinity" class="intabcontent" style="diplay:none"></div>
      
 </div>

  </div>
   <button class="button button3"id="infinitybtn" onClick="infinity()" style="display:none" type="button">Your PC has imploded due to the infinite amount of clicks you have reached.
     Infinity to continue</button>
   </div>
   <div id="options" style="display:hidden" class="tabcontent">
     <button onclick="clearSave()" type="button" class="resetSave">Reset</button>
  <button onClick="saveGame()" id="quicksave" type="button" class="quicksave">Quicksave</button>
  <div id="infinimice" class="intabcontent" style="diplay:none">
        <button type="button" id="infmousebtn" onClick="buyInfMouse" style="display:none">Buy an infinimouse for <span id="infmousePrice">150IC</span></button>
    </div>
 </div>
   </body>
<script src="main.js"></script>
</html>
